<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>World Clock app</title>
</head>

<body>
    <div class="container">
        <h1>World Clock app</h1>

        <select id="citySelect">
            <option value="">Select a city...</option>
            <option value="Europe/London"> London </option>
            <option value="Asia/Bangkok">Bangkok </option>
            <option value="America/New_York">New York </option>
        </select>
    </div>
    <div class="default-locations" id="defaultLocation">

    </div>
    <div class="selected-location" id="selectedLocation" style="display:none;"></div>
        <div class="time-card selected">
            <h2 id="selectedCity"></h2>
            <div class="time" id="selectedTime"></div>
            <div class="date" id="selectedDate"></div>
            <a href="index.html" class="home-link">Back to Homepage</a>
        </div>
    
    <footer>
        This project was coded by Patricia Maysh and is
        <a href="https://github.com/PatriciaMaysh/World-clock-app.git" target="_blank">
            open sourced on GitHub</a>
    and is 
    <a href="" target="_blank"> hosted on Netlify</a>.        
    </footer>
   <script src="src/app.js"></script> 
</body>

</html>
